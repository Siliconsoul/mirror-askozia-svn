ui_extract() {
	mkdir $pkg-$ver
	unzip $1 | sed 's,^,$pkg-$ver/,' > untar.txt
}

ui_main() {
	cp -p ui/ui.core.js $root/usr/www/
	cp -p ui/ui.sortable.js $root/usr/www/
	cp -p ui/ui.draggable.js $root/usr/www/
}

custextract="ui_extract"
custmain="ui_main"
