src_language="ru"
dst_language="ru-ru"

prompts_extract() {
	echo "Extracting $1 ($taropt) ... "
	mkdir $pkg-$ver
	cd $pkg-$ver
	tar -v $taropt $1 --wildcards --no-anchored $src_language/agent-pass.* $src_language/auth-thankyou.* $src_language/auth-incorrect.* $src_language/conf-onlyperson.* $src_language/conf-getpin.* $src_language/conf-invalidpin.* $src_language/conf-kicked.* $src_language/pbx-transfer.* $src_language/pbx-invalid.* $src_language/pbx-invalidpark.* $src_language/vm-intro.* $src_language/vm-theperson.* $src_language/vm-isunavail.* $src_language/vm-isonphone.* $src_language/vm-goodbye.* $src_language/vm-password.* $src_language/digits/0.* $src_language/digits/1.* $src_language/digits/2.* $src_language/digits/3.* $src_language/digits/4.* $src_language/digits/5.* $src_language/digits/6.* $src_language/digits/7.* $src_language/digits/8.* $src_language/digits/9.* | sed 's,^,$pkg-$ver/,' > ../untar.txt
	cd ..
}

prompts_main() {

	mkdir -p $root/offload/asterisk/sounds/$dst_language
	cp -Rp $src_language/* $root/offload/asterisk/sounds/$dst_language

	echo "$dst_language prompts base set copied into build"

}

custextract="prompts_extract"
custmain="prompts_main"
