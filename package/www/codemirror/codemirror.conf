codemirror_extract() {
	mkdir $pkg-$ver
	unzip $1 | sed 's,^,$pkg-$ver/,' > untar.txt
}

codemirror_main() {
	if [ ! -d $root/usr/www/codemirror ]; then
		mkdir $root/usr/www/codemirror/
		mkdir $root/usr/www/codemirror/js
		mkdir $root/usr/www/codemirror/css
	fi

	cd ..
	cp -p CodeMirror-0.66/js/*.js $root/usr/www/codemirror/js/
	cp -p CodeMirror-0.66/css/*.css $root/usr/www/codemirror/css/
	cp -p CodeMirror-0.66/contrib/php/js/*.js $root/usr/www/codemirror/js/
	cp -p CodeMirror-0.66/contrib/php/css/phpcolors.css $root/usr/www/codemirror/css/

	cp -p CodeMirror-0.66/contrib/php/index.html $root/usr/www/codemirror.html
}

custextract="codemirror_extract"
custmain="codemirror_main"