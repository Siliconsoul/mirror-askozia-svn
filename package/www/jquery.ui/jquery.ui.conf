ui_extract() {
	mkdir $pkg-$ver
	unzip $1 | sed 's,^,$pkg-$ver/,' > untar.txt
}

ui_main() {
	if [ ! -d $root/usr/www/jqueryui ]; then
		mkdir $root/usr/www/jqueryui
		mkdir $root/usr/www/jqueryui/js
		mkdir $root/usr/www/jqueryui/css
		mkdir $root/usr/www/jqueryui/css/images
	fi

	cd ..
	cp -p development-bundle/jquery-1.3.2.js $root/usr/www/jqueryui/js/jquery.js
	cp -p development-bundle/ui/ui.core.js $root/usr/www/jqueryui/js/
	cp -p development-bundle/ui/ui.sortable.js $root/usr/www/jqueryui/js/
	cp -p development-bundle/ui/ui.draggable.js $root/usr/www/jqueryui/js/
	cp -p development-bundle/ui/ui.tabs.js $root/usr/www/jqueryui/js/
	cp -p development-bundle/themes/smoothness/jquery-ui-1.7.2.custom.css $root/usr/www/jqueryui/css/ui.css
	cp -p development-bundle/themes/smoothness/images/* $root/usr/www/jqueryui/css/images/
}

custextract="ui_extract"
custmain="ui_main"
