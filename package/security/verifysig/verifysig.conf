verifysig_main() {
	mkdir $pkg-$ver
	cd $pkg-$ver
	cp $base/package/www/verifysig/verifysig.c .
	eval $CC -Wall -lcrypto -o verifysig verifysig.c
	cp -p verifysig $rootfs/usr/bin
}

mainfunction="verifysig_main"
