humbug_main() {

	eval $CC $CCFLAGS -c src/humbug-common.c
	eval $CC $CCFLAGS -c src/humbug-collector.c
	eval $CC $CCFLAGS humbug-collector.o humbug-common.o -o humbug-collector -lm
	cp -p humbug-collector $root/usr/sbin/

}

custmain="humbug_main"
