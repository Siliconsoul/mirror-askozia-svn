if [ $prefix_auto = 1 ] ; then
	prefix="$root/usr/"
	set_confopt
fi

# we need to build the configuration tool natively
# code shared with asterisk
if atstage cross; then
	asterisk_build_menuselect() {
	  (
		cd menuselect
		CC=$HOST_CC CPP=cpp RANLIB=ranlib \
		./configure --build $arch_build
		eval $MAKE
	  )
	}
	hook_add preconf 5 "asterisk_build_menuselect"
fi

var_append makeopt ' ' "ASTLIBDIR=/offload/asterisk"
var_append makeinstopt ' ' "ASTLIBDIR=/offload/asterisk"
#var_append GCC_WRAPPER_APPEND ' ' "-I$( pkgprefix includedir asterisk16 )"

addons_preconf() {
	cp $base/target/$target/asterisk16-addons.config $builddir/asterisk-addons-$ver/menuselect.makeopts
}

hook_add preconf 5 addons_preconf
