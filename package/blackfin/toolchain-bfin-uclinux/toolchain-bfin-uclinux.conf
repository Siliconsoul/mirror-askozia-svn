bin_toolchain_extract() {
	echo "Extracting $1 ($taropt) ... "
	mkdir $pkg-$ver
	tar -v $taropt $1 -C $pkg-$ver | sed 's,^,$pkg-$ver/,' > untar.txt
}

bin_toolchain_main() {
	cp -pR opt/uClinux/bfin-uclinux/bfin-uclinux $base/build/$SDECFG_ID/TOOLCHAIN/tools.cross
	cp -pR opt/uClinux/bfin-uclinux/bin/* $base/build/$SDECFG_ID/TOOLCHAIN/tools.cross/crosscc/
	cp -pR opt/uClinux/bfin-uclinux/libexec/gcc/* $base/build/$SDECFG_ID/TOOLCHAIN/tools.cross/libexec/gcc/
	cd $base/build/$SDECFG_ID/TOOLCHAIN/tools.cross/lib/gcc
	ln -s bfin-t2-linux-uclibc bfin-uclinux
	cd $base/build/$SDECFG_ID/TOOLCHAIN/tools.cross/crosscc/
	ln -s bfin-uclinux-gcc bfin-uclinux-kcc
}

custextract="bin_toolchain_extract"
custmain="bin_toolchain_main"
