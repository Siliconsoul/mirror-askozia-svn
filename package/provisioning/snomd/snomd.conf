snomd_main() {
	mkdir $pkg-$ver
	cd $pkg-$ver
	cp $base/package/provisioning/snomd/snomd.c .
	eval $CC -Wall -o snomd snomd.c
	cp -p snomd $root/usr/sbin
}

mainfunction="snomd_main"
